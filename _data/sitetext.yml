en: &DEFAULT_EN
  header:
    title: 자네가 혹시 군밤을 좋아한다면!
    text: 우리는 지금부터 친구일세
    button: 뭐라고요?
    buttonlink: "#services"

  services:
    title: "군밤의 미학"
    text: "사랑은 군밤처럼, 군밤이야말로 사랑이 아닐까"
    section: services
    list:
      - title: "뜨겁게 타오르다."
        desc: "형사피의자 또는 형사피고인으로서 구금되었던 자가 법률이 정하는 불기소처분을 받거나 무죄판결을 받은 때에는 법률이 정하는 바에 의하여 국가에 정당한 보상을 청구할 수 있다. 헌법재판소의 장은 국회의 동의를 얻어 재판관중에서 대통령이 임명한다. 사법권은 법관으로 구성된 법원에 속한다. 중앙선거관리위원회는 법령의 범위안에서 선거관리·국민투표관리 또는 정당사무에 관한 규칙을 제정할 수 있으며, 법률에 저촉되지 아니하는 범위안에서 내부규율에 관한 규칙을 제정할 수 있다. 형사피고인은 유죄의 판결이 확정될 때까지는 무죄로 추정된다. 국무회의는 정부의 권한에 속하는 중요한 정책을 심의한다."
        icon: fas fa-yin-yang fa-spin
      - title: "껍질을 내려놓다."
        desc: "법관이 중대한 심신상의 장해로 직무를 수행할 수 없을 때에는 법률이 정하는 바에 의하여 퇴직하게 할 수 있다. 대한민국은 민주공화국이다. 탄핵소추의 의결을 받은 자는 탄핵심판이 있을 때까지 그 권한행사가 정지된다. 국가는 모성의 보호를 위하여 노력하여야 한다. 모든 국민은 능력에 따라 균등하게 교육을 받을 권리를 가진다. 군사재판을 관할하기 위하여 특별법원으로서 군사법원을 둘 수 있다. 모든 국민은 그 보호하는 자녀에게 적어도 초등교육과 법률이 정하는 교육을 받게 할 의무를 진다. 국군은 국가의 안전보장과 국토방위의 신성한 의무를 수행함을 사명으로 하며, 그 정치적 중립성은 준수된다."
        icon: fas fa-folder-open
      - title: "담백하게 다가가다."
        desc: "국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다. 대법관은 대법원장의 제청으로 국회의 동의를 얻어 대통령이 임명한다. 형사피해자는 법률이 정하는 바에 의하여 당해 사건의 재판절차에서 진술할 수 있다. 국회는 국무총리 또는 국무위원의 해임을 대통령에게 건의할 수 있다. 대통령은 전시·사변 또는 이에 준하는 국가비상사태에 있어서 병력으로써 군사상의 필요에 응하거나 공공의 안녕질서를 유지할 필요가 있을 때에는 법률이 정하는 바에 의하여 계엄을 선포할 수 있다. 국민경제의 발전을 위한 중요정책의 수립에 관하여 대통령의 자문에 응하기 위하여 국민경제자문회의를 둘 수 있다."
        icon: fas fa-heartbeat

  portfolio:
